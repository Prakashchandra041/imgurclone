<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #example-div{
        width: 200px;
        height: 200px;
        background-color: teal;
    }
    .parent-div{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* height: 600px; */


    }
</style>
<body>
    <!-- this is flex method (by justify-content:center and align-items center; -->

    <!-- vh stands for viewport height and vw is for viewport width. Hence, setting an
         element to a width value of 50vw means that the element will have a width
         that's 50% of the viewport size, and this stays true when the viewport is resized. -->
    <div class="parent-div">
        <div id="example-div"></div>
    </div>
</body>
</html>
